<div class="card shadow-sm">
  <img src='{{"assets/images/" + livro.img + ".jpg"}}'
  width="100%" class="bd-placeholder-img card-img-top">
  <div class="card-body">
    <p class="card-text">
      {{livro.name}}
    </p>
    <p class="card-text">
      {{livro.category}}
    </p>
    <p class="card-text">
      {{livro.quantity}}
    </p>
    <p class="card-text">
      {{livro.price | currency:'BRL'}}
    </p>
    <div class="btn-group">
      <button class="btn btn-sm btn-primary">Comprar</button>
      <button class="btn btn-sm btn-outline-primary">Detalhes</button>
    </div>
  </div>
</div>
